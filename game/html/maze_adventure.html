<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简迷宫探险</title>
    <link rel="stylesheet" href="../css/f.css">
</head>
<body>
    <div class="stats">
        <div class="stat">步数: <span id="steps">0</span></div>
        <div class="stat">时间: <span id="time">0</span>秒</div>
    </div>
    
    <div class="game-container">
        <div id="maze"></div>
        <div class="win-message" id="winMessage">
            <h2>恭喜通关!</h2>
            <p>你用了 <span id="finalSteps">0</span> 步</p>
            <p>耗时 <span id="finalTime">0</span> 秒</p>
            <button onclick="resetGame()">再玩一次</button>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="resetGame()">重新开始</button>
        <button onclick="showInstructions()">游戏说明</button>
    </div>

    <script src="../js/f.js"></script>
</body>
</html>
